<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <title>Competitive-ranklist by ACM-SNU</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Competitive-ranklist</h1>
        <h2></h2>

      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h2>Codechef.com April Challenge</h2>

        <div id = "rank-cc-apr-16"></div>

      </section>
    </div>

    <script>

      $.ajax({
        type: "GET",
        dataType: 'json',
        url: 'http://128.199.199.233:5000/APRIL16/Institution%3DShiv%20Nadar%20University%2C%20Chithera',
        success: function(data) {
          d = data.result.list;

          inside = '<table>';

          for(i = 0; i < d.length; i++){
            inside += '<tr>';
            inside += '<td>' + d[i].rank + '</td>';
            inside += '<td>' + d[i].score + '</td>';
            inside += '<td>' + d[i].user_handle + '</td>';
            inside += '</tr>';
          }


          inside += '</table>';
          document.getElementById("rank-cc-apr-16").innerHTML = inside;
        },
        error: function(e) {
          console.log(e.message);
        }
      });
    </script>
    
  </body>
</html>
