  <body>

    <header>
      <div class="container">
        <h1>Live Competitive Ranklist of SNU Students</h1>
        <h2></h2>

      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h2>Codechef.com April Challenge</h2>

        <div id = "rank-cc-apr-16"></div>

      </section>
      <section id="footer">
        <b>Why is my handle not here?</b>&nbsp;<i>Set your University as 'Shiv Nadar University, Chithera' on <a href="http://codechef.com">codechef</a></a></i>
      </section>
    </div>

    <script>

      $.ajax({
        type: "GET",
        dataType: 'json',
        url: 'https://cc-bouncer.herokuapp.com/APRIL16/Institution%3DShiv%20Nadar%20University%2C%20Chithera',
        success: function(data) {
          d = data.result.list;

          inside = '<table>';

          inside += '<th>Rank</th><th>Score</th><th>User Handle</th>'


          for(i = 0; i < d.length; i++){
            inside += '<tr>';
            inside += '<td>' + d[i].rank + '</td>';
            inside += '<td>' + d[i].score + '</td>';
            inside += '<td>' + '<a href="https://www.codechef.com/users/' + d[i].user_handle + '">' +d[i].user_handle + '</a>'  + '</td>';
            inside += '</tr>';
          }


          inside += '</table>';
          document.getElementById("rank-cc-apr-16").innerHTML = inside;
        },
        error: function(e) {
          console.log(e.message);
        }
      });
    </script>
    
  </body>
</html>
